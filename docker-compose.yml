version: '3.8'

services:
  app:
    build: .
    container_name: smile-ai-tg
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      # Используем named volume для базы данных (избегаем проблем с правами)
      - db_data:/app/data
      # Сохраняем загруженные файлы на хосте
      - ./uploads:/app/uploads
    restart: unless-stopped
    environment:
      - SERVER_PORT=5000
      - SERVER_HOST=0.0.0.0
      - UPLOAD_FOLDER=uploads

volumes:
  db_data:
    driver: local

